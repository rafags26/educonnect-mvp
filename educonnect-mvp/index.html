<!DOCTYPE html>
<html lang="pt-BR">

  <!-- Link para o CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

    <nav>
      <h1 class="logo">EduConnect</h1>

  <footer>
    <p>© 2025 EduConnect MVP</p>

  <script src="assets/js/app.js"></script>
